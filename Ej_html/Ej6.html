<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 6</title>
</head>
<body>
    <strong>
        <h1>Registrar un usuario</h1>
        <form action="Registrar un usuario" method="POST"
        enctype="multipart/form-data">
        <Label>Nombre del usuario</Label><br>
        <input type="text" name="Nombre" id="Nombre"><br>
        <Label>Contraseña del usuario</Label><br>
        <input type="password" name="Contraseña" id="Contraseña"><br>
        <Label>Edad del usuario</Label><br>
        <input type="text" name="Edad" id="Edad"><br>
        <Label>Fecha de nacimiento del usuario</Label><br>
        <input type="date" name="Nacimiento" id="Nacimiento"><br>
        <Label>Sexo del usuario</Label><br>
        <input type="radio" name="Genero" value="1"> Hombre<br>
        <input type="radio" name="Genero" value="2"> Mujer<br>
        <input type="radio" name= "Genero" value="3"> Prefiero no decir<br>
        <Label>Pais nacimiento del usuario</Label><br>
        <select name="Pais de nacimiento" id="Pais">
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Perú">Perú</option></select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        </form>
    </strong>
</body>
</html>
